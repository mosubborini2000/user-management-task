<div class="container">
  <p class="text-center h1">Edit User</p>
    <form (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" id="lastName" required>
      </div>
      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.userName" name="userName" id="userName" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="password" required>
      </div>
      <button type="submit" class="btn btn-success">Update</button>
    </form>
  </div>
