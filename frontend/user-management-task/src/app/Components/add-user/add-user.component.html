<div class="container">
  <p class="text-center h1">Add User</p>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" id="firstName" placeholder="Enter First Name">    
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" id="lastName" placeholder="Enter Last Name">
      </div>


      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.userName" name="userName" id="userName" placeholder="Enter userName">
      </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>


</div>
